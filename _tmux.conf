# 0 is too far from ` ;)
set -g base-index 1
set-option -g prefix C-Space

# space to copy mode
bind Space copy-mode
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard >/dev/null'
 
set-option -g set-titles on
setw -g clock-mode-colour cyan
set-option -g allow-rename off

#panes
set -g pane-border-fg black
set -g pane-active-border-fg green

# colors 
setw -g status-justify centre
setw -g window-status-format "#[fg=blue]#[bg=black]  #[bg=white]#[fg=black] #W "
setw -g window-status-current-format "#[bg=black]#[fg=green]  #[fg=black] #W "
setw -g window-status-current-bg black
setw -g window-status-current-fg colour9
setw -g window-status-current-attr dim
setw -g window-status-bg green
setw -g window-status-fg black
setw -g window-status-attr reverse

# messaging
set -g message-fg black
set -g message-bg yellow
set -g message-command-fg blue
set -g message-command-bg black
 
set -g default-terminal "screen-256color"
set -g status-keys vi
set -g history-limit 10000
 
setw -g mode-keys vi
setw -g mouse on
setw -g monitor-activity on
 
bind-key v split-window -h
bind-key s split-window -v
 
bind-key J resize-pane -D 5
bind-key K resize-pane -U 5
bind-key H resize-pane -L 5
bind-key L resize-pane -R 5
 
bind-key M-j resize-pane -D
bind-key M-k resize-pane -U
bind-key M-h resize-pane -L
bind-key M-l resize-pane -R

# Bind function keys.
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9
 
# Vim style pane selection
bind h select-pane -L
bind j select-pane -D 
bind k select-pane -U
bind l select-pane -R
 
# Use Alt-vim keys without prefix key to switch panes
bind -n M-h select-pane -L
bind -n M-j select-pane -D 
bind -n M-k select-pane -U
bind -n M-l select-pane -R
 
 
# Shift arrow to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window
 
# No delay for escape key press
set -sg escape-time 0
 
# Reload tmux config
bind r source-file ~/.tmux.conf

# new window colors
set-window-option -g pane-active-border-style ''
 
# THEME
set-option -g status-position top
set -g status-bg black
set -g status-fg white
set -g window-status-current-bg black
set -g window-status-current-fg brightblue
set -g window-status-current-attr bold
#set -g status-interval 60
#set -g status-right-length 160
#set -g status-left '#[fg=cyan]#(echo '✪') #(task +in +PENDING count) '
set -g status-right '#[fg=colour15,noreverse] #(cat /tmp/gtd) #[fg=cyan]#(echo '⚡')#[fg=cyan]#(exec cpuload) #[fg=magenta]#(echo '✉') #[fg=magenta]#(exec ls -rA1 $HOME/.mail/INBOX/new | wc -l) #[fg=brightred]#(sh ~/bin/batterystatus) '
set -g status-left ''
